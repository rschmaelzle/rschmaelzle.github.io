<!-- 1. The Data Source -->
<!-- We use the root path /ralfschmaelzle.bib to be safe -->
<bibtex src="/ralfschmaelzle.bib"></bibtex>

<!-- 2. The Output Display (Flat List) -->
<div id="bibtex_display">
    
    <!-- This template is used for EVERY entry -->
    <div class="bibtex_template" style="display: none; margin-bottom: 20px;">
        <div style="border-left: 4px solid #444; padding-left: 10px;">
            
            <div style="font-size: 1rem;">
                <span class="title" style="font-weight: bold; color: var(--primary);"></span>
            </div>
            
            <div style="font-style: italic;">
                <span class="author"></span> (<span class="year"></span>)
            </div>
            
            <div>
                <span class="journal"></span>
            </div>

        </div>
    </div>

</div>

<!-- 3. Load the Script -->
<script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>

<!-- 4. Debug CSS -->
<style>
    /* Force the display to be visible */
    #bibtex_display { display: block !important; }
    .bibtex_template { display: none; } /* Hide the template, show the clones */
</style>
