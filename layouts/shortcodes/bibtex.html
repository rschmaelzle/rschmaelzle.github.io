<!-- Load the BibTeX parser library -->
<script src="/js/bibtex_js.js"></script>

<!-- The Input: Hidden link to your bib file -->
<bibtex src="{{ .Get "src" }}"></bibtex>

<!-- The Output: The formatting template (Standard Academic Style) -->
<div class="bibtex_structure">
  <div class="group year" style="margin-bottom: 20px;">
    <div style="font-weight: bold; font-size: 1.2em; border-bottom: 1px solid #ccc; margin-bottom: 10px;">
      <i class="fas fa-calendar-alt"></i> <!-- Optional Icon -->
      <span>YEAR</span>
    </div>
    <div class="templates"></div>
  </div>
</div>

<!-- The Template for individual entries -->
<div id="bibtex_display">
  <div class="bibtex_template" style="margin-bottom: 15px;">
    <li style="list-style-type: none;">
      <span>
        <span class="author" style="font-weight: bold;"></span>.
        (<span class="year"></span>).
        <span class="title" style="font-style: italic;"></span>.
        <span class="journal"></span>
        <span class="booktitle"></span>.
        <!-- Conditional Links: Only show if they exist in the bib file -->
        <span class="if url">
          [<a class="url" href="#">LINK</a>]
        </span>
        <span class="if pdf">
          [<a class="pdf" href="#">PDF</a>]
        </span>
        <span class="if doi">
          [<a class="doi" href="#">DOI</a>]
        </span>
      </span>
    </li>
  </div>
</div>
